<head>

    <link rel="icon" type="image/png" sizes="32x32" href="fav-icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="fav-icon/favicon-96x96.png">

    <title>Jagger</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&family=Bebas+Neue&family=Pacifico&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/zkreations/SheetSlider/master/dist/sheetslider.min.css" />
</head>

<body>
    <!--Identifica hero-->
    <header id="hero">
        <div class="hero_class">
            <div class="logo-header">
                <img src="/img/logo.png" alt="">
            </div>
            <!--Barra de navegacion-->
            <nav id="navbar" class="navmenu-header ">
                <a href="#">Home</a>
                <a href="#">Eventos</a>
                <a href="#">Menu</a>
                <a href="#">Galeria</a>
                <a href="#">Cont√°ctenos</a>
            </nav>
        </div>

        <div class="home-banner">
            <video src="img/video.mp4" controls></video>
        </div>

    </header>

    <section class="eventos">

        <!--Sheet Slider-->
        <div class="sheetSlider sh--default">
            <input id="s1" type="radio" name="slide1" checked />
            <input id="s2" type="radio" name="slide1" />
            <input id="s3" type="radio" name="slide1" />
            <div class="sh__content">

                <!-- Slider Item -->
                <div class="sh__item">
                    <img src="img/banner.png" alt="imgText" />
                    <!-- Item Info -->
                    <div class="sh__meta">
                        <h4>Titulo1</h4>
                        <span>Texto1</span>
                    </div>
                </div>

                <!-- Slider Item -->
                <div class="sh__item">
                    <img src="img/banner.png" alt="imgText" />
                    <!-- Item Info -->
                    <div class="sh__meta">
                        <h4>Titulo2</h4>
                        <span>Texto2</span>
                    </div>
                </div>

                <!-- Slider Item -->
                <div class="sh__item">
                    <img src="img/banner.png" alt="imgText" />
                    <!-- Item Info -->
                    <div class="sh__meta">
                        <h4>Titulo3</h4>
                        <span>Texto3</span>
                    </div>
                </div>

            </div><!-- .sh__content -->

            <!--botones-->
            <div class="sh__btns">
                <label for="s1"></label>
                <label for="s2"></label>
                <label for="s3"></label>
            </div><!-- .sh__btns -->

            <!--flechas-->
            <div class="sh__arrows">
                <label for="s1"></label>
                <label for="s2"></label>
                <label for="s3"></label>
            </div><!-- .sh__arrows -->

        </div><!-- .sheetSlider -->

    </section>

    <section class="menu">

    </section>


</body>

</html>
