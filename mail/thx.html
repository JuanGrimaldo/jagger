    <section class="formulario-enviado">

        <h1>Gracias por tus comentarios.</h1>
        <h2>Formulario enviado</h2>


        <div id="delayMsg">

        </div>
        <input class="button-redirect" type="button" onclick="delayRedirect()" value="Click para volver a la pagina" />
    </section>



    <script>
        function delayRedirect() {
            document.getElementById('delayMsg').innerHTML = '<p class="text-center">Serás redireccionado en <span id = "countDown"> 5 </span> segundos...</p>';
            var count = 5;
            setInterval(function() {
                count--;
                document.getElementById('countDown').innerHTML = count;
                if (count == 0) {
                    window.location = '../index.html';
                }
            }, 1000);
        }
    </script>
